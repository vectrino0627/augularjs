<!DOCTYPE html>
<html ng-app="servicesApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Providers: Services</title>
</head>
<body>
<h2>Working with Services</h2>
<div ng-controller="MainCtrl">
  <h2>Main Controller</h2>
  <p>Service created at {{ createdTime }}</p>
  <p>Service.getTime() {{ getTime() }}</p>
  <p>Service codeName {{ getCodeName() }}</p>
</div>

<div ng-controller="OtherCtrl">
  <h2>Other Controller</h2>
  <p>Service created at {{ createdTime }}</p>
  <p>Service.getTime() {{ getTime() }}</p>
  <p>Service codeName {{ getCodeName() }}</p>
  <p>
    <input type="text" name="cnUpdate" id="cnUpdate" ng-model="codeName"/>
    <button ng-click="updateCodeName(codeName)" type="button">Update codeName</button>
  </p>
</div>


<script src="/common/js/angular/angular.js"></script>
<script src="services.js"></script>
</body>
</html>
