<div id="search-view"
     class="col-sm-6 col-right-border full-height">
  <div style="margin-top: 5px" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="productName">
        Product Name:
      </label>

      <div class="col-sm-8">
        <input class="form-control" ng-model="productName" type="text"
               name="productName"
               id="productName"/>
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-4 control-label" for="category">Category:</label>

      <div class="col-sm-8">
        <select class="form-control" ng-model="category" name="category"
                id="category"
                ng-options="category.categoryName for category in categories track by category.categoryID">
          <option value="">None</option>
        </select>
      </div>
    </div>



    <div class="form-group">
      <label class="col-sm-4 control-label" for="supplier">Supplier:</label>

      <div class="col-sm-8">
        <select class="form-control" ng-model="supplier" name="supplier"
                id="supplier"
                ng-options="supplier.companyName for supplier in suppliers track by supplier.supplierID">
          <option value="">None</option>
        </select>
      </div>
    </div>


    <div class="col-sm-1 col-sm-offset-4">
      <button ng-click="changeSearch(productName, category, supplier)" class="btn btn-default btn-sm">
        Search!
      </button>
    </div>
  </div>
</div>
