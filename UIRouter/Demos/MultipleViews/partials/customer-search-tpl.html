<div class="form-horizontal" style="margin-top:5px">
  <div class="form-group">
    <label class="col-sm-4 control-label" for="companyName">Company Name: </label>

    <div class="col-sm-8"><input ng-model="fobj.companyName" id="companyName" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label" for="contactName">Contact Name: </label>

    <div class="col-sm-8"><input ng-model="fobj.contactName" id="contactName" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group"><label class="col-sm-4 control-label" for="city">City: </label>

    <div class="col-sm-8">
      <select ng-model="fobj.city" ng-options="city for city in cities" ng-change="resetCities(fobj.city)"
              class="form-control" name="city" id="city">
        <option value="">All Cities</option>
      </select>
    </div>
  </div>

  <div class="form-group"><label class="col-sm-4 control-label" for="country">Country: </label>

    <div class="col-sm-8">
      <select ng-model="fobj.country" ng-options="country for country in countries"
              ng-change="limitCities(fobj.country)" class="form-control" name="country" id="country">
        <option value="">All Countries</option>
      </select>
    </div>
  </div>
</div>
