<!DOCTYPE html>
<html ng-app="uiRouterMod">
<head lang="en">
  <meta charset="UTF-8">
  <title>Basic Demo of UI Router</title>
  <link rel="stylesheet" href="/common/css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="/common/css/local/local.css"/>
  <script src="/common/js/angular/angular.js"></script>
  <script src="/common/js/angular-ui-router/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

<div ng-controller="MainCtrl">

  <h2>The target div (for the moment):</h2>
  <div ui-view style="border: 2px green solid; height: 200px"></div>

  <h3>Switch between states:</h3>
  <p>
    <a ui-sref="state1">State 1</a><br/>
    <a ui-sref="state2">State 2</a><br/>
  </p>
</div>
</body>
</html>
