<div class="form-horizontal" style="margin-top:5px">
  <div class="form-group">
    <label for="company-name" class="col-sm-3 control-label">Company Name:</label>
    <div class="col-sm-9">
      <input ng-model="customer.companyName" type="text" id="company-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-name" class="col-sm-3 control-label">Contact Name:</label>
    <div class="col-sm-9">
      <input ng-model="customer.contactName" type="text" id="contact-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-title" class="col-sm-3 control-label">Contact Title:</label>
    <div class="col-sm-9">
      <input ng-model="customer.contactTitle" type="text" id="contact-title" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-3 control-label">Phone:</label>
    <div class="col-sm-9">
      <input ng-model="customer.phone" type="text" id="phone" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-3 control-label">City:</label>
    <div class="col-sm-9">
      <input ng-model="customer.city" type="text" id="city" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="country" class="col-sm-3 control-label">Country:</label>
    <div class="col-sm-9">
      <input ng-model="customer.country" type="text" id="country" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button ng-click="saveCustomer(customer)" class="btn btn-small col-sm-offset-3">Save</button>
    </div>
  </div>

</div>
