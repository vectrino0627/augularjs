<div ng-if="customer">
  <h3>Customer details</h3>
  <h4>{{customer.companyName}}</h4>
  {{customer.contactName}}, {{customer.contactTitle}}<br/>
  {{customer.companyName}}<br/>
  {{customer.city}}, {{customer.country}}
  <div>
    <button type="button" ng-click="backward()">&laquo;</button>
    <button type="button" ng-click="forward()">&raquo;</button>
    <button type="button" ng-click="back()">Back</button>
  </div>
</div>
