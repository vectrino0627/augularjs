<!DOCTYPE html>
<html ng-app="addNameApp">
<head>
  <title>Adding names to the list</title>
  <link rel="stylesheet" href="/common/css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="/common/css/local/local.css"/>
  <script src="/common/js/angular/angular.js"></script>
  <script src="add-name.js"></script>
</head>
<body ng-controller="AddNameCtrl">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-sm-offset-2">
      <h2>Here are some names:</h2>
      <ul>
        <li ng-repeat="person in people | filter:fName">{{ person.name }} ({{
          person.age }}, {{ person.gender }})
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal col-sm-12">
      <div class="form-group">
        <label for="fName" class="control-label col-sm-2">Filter names: </label>

        <div class="col-sm-4">
          <input ng-model="fName" class="form-control" id="fName" type="text"/>
        </div>
      </div>

      <div class="row"><h3 class="col-sm-offset-1">Add a person: </h3></div>
      <div class="form-group">
        <label for="personName" class="col-sm-2 control-label">Name:</label>

        <div class="col-sm-3">
          <input id="personName" class="form-control" ng-model="person.name"
                 type="text"/>
        </div>
      </div>

      <div class="form-group">
        <label for="personAge" class="col-sm-2 control-label">Age:</label>

        <div class="col-sm-3">
          <input id="personAge" class="form-control" ng-model="person.age"
                 type="number"/>
        </div>
      </div>
      <div class="form-group">
        <label for="personGender" class="col-sm-2 control-label">Gender:</label>

        <div class="col-sm-3">
          <select ng-model="person.gender" class="form-control"
                  name="personGender" id="personGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="row col-sm-offset-2">
        <button class="btn btn-default" ng-click="addPerson(person)">
          Add Person!
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
