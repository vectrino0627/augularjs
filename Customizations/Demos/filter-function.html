<!DOCTYPE html>
<html ng-app="filterApp">
<head>
  <title>One-off Custom Filter Example</title>
  <link rel="stylesheet" href="/common/css/bootstrap/bootstrap.css"/>
</head>
<body ng-controller="FilterCtrl">
<h2>Baseball teams!</h2>

<div>
  <p><label for="customWin">Teams with a winning percentage greater than:</label>
    <input ng-model="customWin" type="text" name="customWin" id="customWin"/></p>

  <table class="table">
    <caption>A list of baseball teams</caption>
    <thead>
    <tr>
      <th>Team</th>
      <th>Won</th>
      <th>Lost</th>
      <th>Percentage</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in teams | filter: winningTeams">
      <td>{{team.team}}</td>
      <td>{{ team.won }}</td>
      <td>{{ team.lost }}</td>
      <td>{{ team.win_percentage }}</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/common/js/angular/angular.js"></script>
<script src="filter-function.js"></script>
</body>
</html>
