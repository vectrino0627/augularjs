<!DOCTYPE html>
<html ng-app="firstMod">
<head>
  <title>A simple controller</title>
  <script src="/common/js/angular/angular.js"></script>

  <!-- Add a script block with a function that will act as a controller -->
  <script>
    // Inject $scope as a variable that is available throughout the page
    var mod = angular.module( 'firstMod', [] );

    mod.controller( 'FirstCtrl', FirstCtrl );

    function FirstCtrl($scope) {
      $scope.names = ['John', 'Dan', 'Tim', 'Andre', 'Angela', 'Maria', 'Andres', 'Chuck', 'Joseph', 'Jose'];
    }
  </script>
</head>

<!-- Reference the controller function with ng-controller -->
<body ng-controller="FirstCtrl">
<p>Here are some names:</p>
<ul>
  <li ng-repeat="personName in names | filter:fName">{{personName}}</li>
</ul>
<form>
  <label for="fName">Filter names: </label>
  <input id="fName" type="text" ng-model="fName"/>
</form>

</body>
</html>
