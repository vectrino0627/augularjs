<!DOCTYPE html>
<html ng-app="optionsApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Looking at ngOptions</title>
</head>
<body>
<div ng-controller="OptionsCtrl">
  <label for="someNameId">Pick a name: </label>
  <select name="someName" id="someNameId" ng-model="selectName"
          ng-options="personName for personName in names">
  <!-- ng-options wants to say 'object.property for object in collection' -->
  <!-- We are saying 'object for object in collection' (because we have only strings!) -->
<option value="">Please select a name</option></select>
</div>

<script src="/common/js/angular/angular.js"></script>
<script src="ng-options.js"></script>
</body>
</html>
