<!DOCTYPE html>
<html ng-app="ProductBrowser">
<head>
  <title>Product Browser</title>
  <link rel="stylesheet" href="/common/css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="/common/css/local/local.css"/>
  <script src="/common/js/angular/angular.js"></script>
  <script src="/common/js/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/values.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>
<div id="product-container" ng-controller="ProductCtrl" class="container-fluid">

  <div id="banner-view" class="row banner" ng-controller="ProductBannerCtrl">
    <!-- Change the div below to use the directive "product-banner"
         Then go to js/directives.js -->
    <product-banner></product-banner>
  </div>
  <div class="row" ng-view></div>
</div>

</body>
</html>
