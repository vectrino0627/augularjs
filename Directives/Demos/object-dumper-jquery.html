<!DOCTYPE html>
<html ng-app="dumperApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Directive: Object dumper</title>
</head>
<body ng-controller="DumperCtrl">

<h2>Object dumper</h2>
<p>This directive dumps out data about an object to an arbitrary DOM structure</p>

<object-dumper input="testObj"></object-dumper>

<script src="/common/js/jquery/jquery.js"></script>
<script src="/common/js/angular/angular.js"></script>
<script src="object-dumper-jquery.js"></script>
</body>
</html>
